<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/gameController.js"></script>

  </head>

  <body>
    <div class="container">
      <h1>TIC TAC TOE</h1>
      <form>

      </form>
      <div class="board">


        <div class="line">
          <div id="00" class="square"></div>
          <div id="01" class="square"></div>
          <div id="02" class="square"></div>
        </div>

        <div class="line">
          <div id="10" class="square"></div>
          <div id="11" class="square"></div>
          <div id="12" class="square"></div>
        </div>

        <div class="line">
          <div id="20" class="square"></div>
          <div id="21" class="square"></div>
          <div id="22" class="square"></div>
        </div>
      </div>

      <div class="turn">
        <span class="player" id="player1">Player 1: Nought</span>
        <span>------</span>
        <span class="player" id="player2">Player 2: Cross</span>
      </div>

      <div class="turn">
        <span id="winCountPlayer1">0</span>
        <span>------</span>
        <span id="winCountPlayer2">0</span>
      </div>

      <div id="winnerAnnounce"></div>

      <button type="button" id="playAgainButton" class="invisible">Play again!</button>
    </div>
