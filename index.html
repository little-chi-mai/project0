<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/gameController.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>TIC TAC TOE</h1>
      <h2>By Mai Nguyen</h2>
      <form>

      </form>
      <div class="board">


        <div class="line">
          <div id="00" class="square"></div>
          <div id="01" class="square"></div>
          <div id="02" class="square"></div>
        </div>

        <div class="line">
          <div id="10" class="square"></div>
          <div id="11" class="square"></div>
          <div id="12" class="square"></div>
        </div>

        <div class="line">
          <div id="20" class="square"></div>
          <div id="21" class="square"></div>
          <div id="22" class="square"></div>
        </div>
      </div>



      <div class="turn">
        <span class="player" id="player-left">Player Human: </span>
        <span>------</span>
        <span class="player" id="player-right">Player Alien:</span>
      </div>

      <div class="turn">
        <span id="winCount-left">0</span>
        <span>------</span>
        <span id="winCount-right">0</span>
      </div>


      <div class="choose-name">
        <input class="type-name" type="text" name="name" id='name-playerHuman' value="" placeholder="Human's name" >

        <label for="symbol-choice1">Type a symbol:</label>

        <input class="type-symbol" type="text" name="name" id='symbol-choice1' value="" placeholder="Max of 4 character" maxlength="4" >

        <input class="type-name" type="text" name="name" id='name-playerAlien' value="" placeholder="Alien's name">

        <label for="symbol-choice2">Type a symbol:</label>

        <input class="type-symbol" type="text" name="name" id='symbol-choice2' value="" placeholder="Max of 4 character" maxlength="4">


        <div id="alert" class='invisible'></div>

        <button type="button" name="button" id='playerNames'>Let's start</button>

      </div>

      <div id="winnerAnnounce"></div>

      <button type="button" id="playAgainButton" class="invisible">Play again!</button>
    </div>
  </body>
</html>
