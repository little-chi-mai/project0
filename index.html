<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/gameController.js"></script>
    <script src="js/mainTesting.js"></script>
    <!-- <script src="js/main.js"></script> -->
  </head>

  <body>
    <div class="container">
      <h1>TIC TAC TOE</h1>
      <h2>Nought goes first!</h2>
      <form>

      </form>
      <div class="board">


        <div class="line">
          <div id="00" class="square"></div>
          <div id="01" class="square"></div>
          <div id="02" class="square"></div>
        </div>

        <div class="line">
          <div id="10" class="square"></div>
          <div id="11" class="square"></div>
          <div id="12" class="square"></div>
        </div>

        <div class="line">
          <div id="20" class="square"></div>
          <div id="21" class="square"></div>
          <div id="22" class="square"></div>
        </div>
      </div>

      <div class="custom">
        <input type="text" name="name" id='nameplayerHuman' value="Player1 pls type your name">


        <input type="text" name="name" id='nameplayerAlien' value="Player2 pls type your name">

        <button type="button" name="button" id='playerNames'>OK</button>

      </div>

      <div class="turn">
        <span class="player" id="playerHuman">Player Human: </span>
        <span>------</span>
        <span class="player" id="playerAlien">Player Alien:</span>
      </div>

      <div class="turn">
        <span id="winCountplayerHuman">0</span>
        <span>------</span>
        <span id="winCountplayerAlien">0</span>
      </div>

      <div id="winnerAnnounce"></div>

      <button type="button" id="playAgainButton" class="invisible">Play again!</button>
    </div>
  </body>
</html>
